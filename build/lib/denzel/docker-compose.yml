version: '3.5'

services:

  api:
    build: ""
    image: denzel
    ports:
      - '${api_port}:8000'
    volumes:
      - '.:/opt/denzel'
    command: gunicorn -b 0.0.0.0:8000 app:app
    environment:
      - GUNICORN_CMD_ARGS="--timeout=600"  # 10 minutes
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  denzel:
    image: denzel
    volumes:
      - '.:/opt/denzel'
      - './logs:/opt/denzel/logs'
    command: celery -A app.tasks worker --loglevel=info --logfile=logs/worker.log
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - api
      - redis

  redis:
    image: redis:3.2.11

  monitor:
    image: denzel
    ports:
      - '${monitor_port}:5555'
    volumes:
      - '.:/opt/denzel'
    command: flower -A app.tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - api
      - redis
